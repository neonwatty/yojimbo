<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Amber glow gradient -->
    <radialGradient id="amberGlow" cx="50%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <!-- Cyan glow gradient -->
    <radialGradient id="cyanGlow" cx="100%" cy="100%" r="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>

    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1e"/>
      <stop offset="100%" stop-color="#121214"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0b"/>

  <!-- Ambient glows -->
  <rect width="1200" height="630" fill="url(#amberGlow)"/>
  <rect width="1200" height="630" fill="url(#cyanGlow)"/>

  <!-- Title: Yojimbo -->
  <text x="600" y="220" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="96" font-weight="800">
    <tspan fill="#f59e0b">Yo</tspan><tspan fill="#ffffff">jimbo</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="500" fill="#d1d5db">
    Claude Code Orchestrator
  </text>

  <!-- Instance cards row -->
  <!-- Card 1 -->
  <g transform="translate(300, 360)">
    <rect width="160" height="100" rx="8" fill="url(#cardGradient)" stroke="#232328" stroke-width="1"/>
    <circle cx="20" cy="20" r="6" fill="#06b6d4"/>
    <rect x="16" y="45" width="80" height="8" rx="4" fill="#232328"/>
    <rect x="16" y="60" width="120" height="8" rx="4" fill="#232328"/>
    <rect x="16" y="75" width="60" height="8" rx="4" fill="#232328"/>
  </g>

  <!-- Card 2 -->
  <g transform="translate(520, 360)">
    <rect width="160" height="100" rx="8" fill="url(#cardGradient)" stroke="#232328" stroke-width="1"/>
    <circle cx="20" cy="20" r="6" fill="#f59e0b"/>
    <rect x="16" y="45" width="100" height="8" rx="4" fill="#232328"/>
    <rect x="16" y="60" width="70" height="8" rx="4" fill="#232328"/>
    <rect x="16" y="75" width="90" height="8" rx="4" fill="#232328"/>
  </g>

  <!-- Card 3 -->
  <g transform="translate(740, 360)">
    <rect width="160" height="100" rx="8" fill="url(#cardGradient)" stroke="#232328" stroke-width="1"/>
    <circle cx="20" cy="20" r="6" fill="#06b6d4"/>
    <rect x="16" y="45" width="60" height="8" rx="4" fill="#232328"/>
    <rect x="16" y="60" width="110" height="8" rx="4" fill="#232328"/>
    <rect x="16" y="75" width="80" height="8" rx="4" fill="#232328"/>
  </g>

  <!-- Connection lines from cards to central hub -->
  <line x1="380" y1="360" x2="600" y2="520" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="600" y1="360" x2="600" y2="520" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="820" y1="360" x2="600" y2="520" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>

  <!-- Central orchestrator hub -->
  <circle cx="600" cy="540" r="24" fill="#0a0a0b" stroke="#f59e0b" stroke-width="3"/>
  <circle cx="600" cy="540" r="12" fill="#f59e0b"/>

  <!-- Y symbol in hub -->
  <path d="M600 548 L600 555 M600 548 L594 538 M600 548 L606 538" stroke="#0a0a0b" stroke-width="2.5" stroke-linecap="round"/>
</svg>
