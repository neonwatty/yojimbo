  <style>
    /* Warm organic theme */
    :root {
      --bg-primary: #fefdfb;
      --bg-secondary: #fcf9f4;
      --bg-tertiary: #f8f3eb;
      --text-primary: #3d2f1f;
      --text-secondary: #6b5a47;
      --text-muted: #8f7d6b;
      --border-color: #e8dcc8;
      --accent: #c2703e;
      --success: #6b8e6b;
      --error: #c17878;
      --working: #6b8e6b;
      --awaiting: #a67c52;
      --idle: #8f7d6b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      font-family: 'Source Sans 3', system-ui, sans-serif;
      color: var(--text-primary);
    }

    /* Noise texture overlay for organic feel */
    .noise-texture {
      position: relative;
    }
    .noise-texture::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    /* Spring-like bouncy animations */
    @keyframes revealUp {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-in {
      animation: revealUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
    }

    .delay-1 { animation-delay: 0.08s; }
    .delay-2 { animation-delay: 0.16s; }
    .delay-3 { animation-delay: 0.24s; }
    .delay-4 { animation-delay: 0.32s; }
    .delay-5 { animation-delay: 0.4s; }

    /* Gentle working state pulse */
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .pulse-working {
      animation: pulse-glow 3s ease-in-out infinite;
    }

    /* Smooth reorder transition */
    .instance-item {
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
    }

    /* Close animation */
    @keyframes slideOut {
      from { opacity: 1; transform: translateX(0) scale(1); }
      to { opacity: 0; transform: translateX(-16px) scale(0.92); }
    }
    .animate-out {
      animation: slideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      pointer-events: none;
    }

    /* Focus mode animations */
    @keyframes focusExpand {
      from { opacity: 0.8; transform: scale(0.94); }
      to { opacity: 1; transform: scale(1); }
    }
    .focus-expand {
      animation: focusExpand 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    .focus-transition {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Terminal styling */
    .terminal-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    /* Warm gradient backgrounds */
    .bg-gradient-warm {
      background: linear-gradient(135deg, #fefdfb 0%, #f8f3eb 100%);
    }

    /* Soft, diffused shadows */
    .shadow-soft {
      box-shadow: 0 8px 32px -8px rgba(166, 124, 82, 0.12);
    }

    .shadow-soft-lg {
      box-shadow: 0 16px 48px -12px rgba(166, 124, 82, 0.18);
    }

    /* Active state with warm glow */
    .active-glow {
      box-shadow: 0 0 0 2px rgba(194, 112, 62, 0.2),
                  0 8px 24px -6px rgba(194, 112, 62, 0.3);
    }

    /* Elevated card with soft shadow */
    .card-elevated {
      background: rgba(254, 253, 251, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(232, 220, 200, 0.6);
    }

    /* Organic rounded corners */
    .rounded-organic {
      border-radius: 20px;
    }

    .rounded-organic-lg {
      border-radius: 24px;
    }

    /* Micro-interactions with spring */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                  box-shadow 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 36px -10px rgba(166, 124, 82, 0.2);
    }

    .press-effect:active {
      transform: scale(0.96);
    }

    .hover-scale {
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .hover-scale:hover {
      transform: scale(1.12);
    }

    .hover-highlight {
      transition: background-color 0.2s ease, transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .hover-highlight:hover {
      transform: translateX(6px);
    }

    /* Status glow effects - soft and organic */
    @keyframes working-pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(107, 142, 107, 0.3);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(107, 142, 107, 0);
      }
    }

    .status-working-glow {
      animation: working-pulse 3s ease-in-out infinite;
    }

    .status-error-glow {
      box-shadow: 0 0 16px -4px rgba(193, 120, 120, 0.35);
    }

    /* Scrollbar styling - warm organic */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f8f3eb;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #d4b89a;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #c2a282;
    }

    /* Status dots with soft shadows */
    .status-dot {
      box-shadow: 0 2px 8px -2px currentColor;
    }
  </style>
</head>

    // Status indicator component with soft dots
    const StatusDot = ({ status, size = 'md' }) => {
      const sizeClasses = {
        sm: 'w-2 h-2',
        md: 'w-3 h-3',
        lg: 'w-4 h-4',
      };

      const colorClasses = {
        working: 'bg-[#6b8e6b] pulse-working status-dot',
        awaiting: 'bg-[#a67c52] status-dot',
        idle: 'bg-[#8f7d6b] status-dot',
        error: 'bg-[#c17878] status-dot',
      };

      return (
        <span className={`inline-block rounded-full ${sizeClasses[size]} ${colorClasses[status]}`} />
      );
    };

    // Status badge with text
    const StatusBadge = ({ status }) => {
      const labels = {
        working: 'Working',
        awaiting: 'Awaiting Input',
        idle: 'Idle',
        error: 'Error',
      };

      const bgClasses = {
        working: 'bg-[#6b8e6b]/15 text-[#587458] border-[#6b8e6b]/25',
        awaiting: 'bg-[#a67c52]/15 text-[#8f6841] border-[#a67c52]/25',
        idle: 'bg-[#8f7d6b]/15 text-[#6b5a47] border-[#8f7d6b]/25',
        error: 'bg-[#c17878]/15 text-[#a96060] border-[#c17878]/25',
      };

      return (
        <span className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium border ${bgClasses[status]}`}>
          <StatusDot status={status} size="sm" />
          {labels[status]}
        </span>
      );
    };

    // Pin icon (hand-drawn style star)
    const PinIcon = ({ pinned, onClick, size = 'md' }) => {
      const sizeClasses = {
        sm: 'w-4 h-4',
        md: 'w-5 h-5',
        lg: 'w-6 h-6',
      };

      const handleClick = (e) => {
        e.stopPropagation();
        onClick();
      };

      return (
        <button
          onClick={handleClick}
          className={`
            p-1.5 rounded-full transition-all duration-300
            transform hover:scale-110 active:scale-95
            ${pinned
              ? 'text-[#c2703e] hover:text-[#d4885a]'
              : 'text-[#a67c52] hover:text-[#ba9469]'}
          `}
          title={pinned ? 'Unpin instance' : 'Pin instance'}
        >
          <svg
            className={sizeClasses[size]}
            viewBox="0 0 24 24"
            fill={pinned ? 'currentColor' : 'none'}
            stroke="currentColor"
            strokeWidth="2"
          >
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" />
          </svg>
        </button>
      );
    };

    // Editable name component
    const EditableName = ({
      instance, isEditing, editingName,
      onStartEdit, onNameChange, onConfirm, onCancel,
      className = ''
    }) => {
      const inputRef = React.useRef(null);

      useEffect(() => {
        if (isEditing && inputRef.current) {
          inputRef.current.focus();
          inputRef.current.select();
        }
      }, [isEditing]);

      const handleKeyDown = (e) => {
        if (e.key === 'Enter') { e.preventDefault(); onConfirm(); }
        if (e.key === 'Escape') { e.preventDefault(); onCancel(); }
      };

      if (isEditing) {
        return (
          <input
            ref={inputRef}
            type="text"
            value={editingName}
            onChange={(e) => onNameChange(e.target.value)}
            onKeyDown={handleKeyDown}
            onBlur={onConfirm}
            onClick={(e) => e.stopPropagation()}
            maxLength={32}
            className={`
              bg-white border-2 border-[#c2703e] rounded-xl px-3 py-1
              text-[#3d2f1f] font-semibold outline-none font-display
              focus:ring-2 focus:ring-[#c2703e]/30 shadow-soft ${className}
            `}
            style={{ width: `${Math.max(editingName.length, 8)}ch` }}
          />
        );
      }

      return (
        <span
          className={`font-semibold cursor-text hover:text-[#c2703e] transition-colors font-display ${className}`}
          onDoubleClick={(e) => { e.stopPropagation(); onStartEdit(); }}
          title="Double-click to rename"
        >
          {instance.name}
        </span>
      );
    };

    // Close button component
    const CloseButton = ({ onClick, className = '' }) => (
      <button
        onClick={(e) => { e.stopPropagation(); onClick(); }}
        className={`p-1.5 rounded-full transition-all text-[#a67c52]
                    hover:text-[#c17878] hover:bg-[#c17878]/10 hover-scale press-effect ${className}`}
        aria-label="Close instance"
      >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </button>
    );

    // Confirmation dialog
    const ConfirmDialog = ({ isOpen, onConfirm, onCancel, instance }) => {
      if (!isOpen || !instance) return null;

      const getMessage = () => {
        if (instance.status === 'working') {
          return `"${instance.name}" is currently working. Are you sure you want to close it?`;
        }
        if (instance.status === 'awaiting') {
          return `"${instance.name}" is awaiting input. Are you sure you want to close it?`;
        }
        if (instance.status === 'error') {
          return `"${instance.name}" has an error. Are you sure you want to close it?`;
        }
        if (instance.pinned) {
          return `"${instance.name}" is pinned. Are you sure you want to close it?`;
        }
        return `Close "${instance.name}"?`;
      };

      return (
        <div className="fixed inset-0 bg-[#3d2f1f]/40 backdrop-blur-sm flex items-center justify-center z-50">
          <div className="card-elevated rounded-organic-lg p-8 max-w-md shadow-soft-lg animate-in noise-texture">
            <h3 className="text-xl font-bold mb-3 font-display text-[#3d2f1f]">Close Instance</h3>
            <p className="text-[#6b5a47] mb-8 text-base leading-relaxed">{getMessage()}</p>
            <div className="flex justify-end gap-4">
              <button
                onClick={onCancel}
                className="px-6 py-3 rounded-organic text-[#6b5a47] hover:text-[#3d2f1f] hover:bg-[#f8f3eb] transition-all font-medium"
              >
                Cancel
              </button>
              <button
                onClick={onConfirm}
                className="px-6 py-3 rounded-organic bg-[#c17878]/20 text-[#a96060] hover:bg-[#c17878]/30 border-2 border-[#c17878]/30 transition-all font-semibold"
              >
                Close Instance
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Empty state
    const EmptyState = () => (

        <div className="text-center text-[#8f7d6b]">

          ${position === 'left' ? 'right-full top-1/2 -translate-y-1/2 mr-3' : ''}

            <>

            </>

        </svg>

    // Thumbnail instance
    const ThumbnailInstance = ({ instance, isActive, onClick }) => (
      <div
        onClick={onClick}
        className={`
          flex items-center gap-3 px-4 py-3 rounded-organic cursor-pointer
          transition-all hover:bg-[#f0e8db]

        <span className="text-sm font-medium truncate flex-1">{instance.name}</span>
      </div>

    // Focus overlay
    const FocusOverlay = ({ onClick, children }) => (
      <div
        className="fixed inset-0 bg-[#3d2f1f]/30 backdrop-blur-md z-40 flex"
        onClick={onClick}
      >
        <div onClick={(e) => e.stopPropagation()} className="flex flex-1">
          {children}
        </div>
      </div>
    );

    // Terminal preview
    const TerminalPreview = ({ output, compact = false }) => (
      <div className={`bg-[#f0e8db] rounded-organic overflow-hidden border border-[#e8dcc8] ${compact ? 'h-24' : 'h-36'}`}>
        <div className="p-4 terminal-text text-[#6b5a47] overflow-hidden">
          {output.slice(compact ? -2 : -4).map((line, i) => (
            <div key={i} className="truncate">{line}</div>
          ))}
        </div>
      </div>

            <EditableName
              instance={instance}
              isEditing={editingInstanceId === instance.id}
              editingName={editingName}
              onStartEdit={() => onStartEditing(instance.id, instance.name)}
              onNameChange={onEditingNameChange}
              onConfirm={() => onConfirmRename(instance.id)}
              onCancel={onCancelEditing}
            />
            <StatusBadge status={instance.status} />
          </div>
          <div className="flex items-center gap-3 text-sm text-[#8f7d6b] font-mono">
            {instance.workingDir}
          </div>
        </div>
        <div className="flex-1 p-6 terminal-text text-[#6b5a47] overflow-auto">
          {instance.lastOutput.map((line, i) => (
            <div key={i} className="py-0.5">{line}</div>
          ))}
          <div className="mt-6 text-[#a67c52]">
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€<br/>
            [Terminal output would appear here]<br/>
            This is a mockup preview of the terminal<br/>
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          </div>
        </div>
      </div>
    );

    // Focused terminal view
    const FocusedTerminalView = ({ instance, onCollapse, editingInstanceId, editingName, onStartEditing, onEditingNameChange, onConfirmRename, onCancelEditing }) => (
      <div className="flex-1 bg-[#f0e8db] flex flex-col rounded-organic-lg overflow-hidden shadow-soft-lg ring-2 ring-[#c2703e]/40 active-glow focus-expand noise-texture">
        <div className="flex items-center justify-between px-6 py-4 bg-[#fcf9f4] border-b-2 border-[#e8dcc8]">
          <div className="flex items-center gap-4">
            <StatusDot status={instance.status} size="lg" />
            <EditableName
              instance={instance}
              isEditing={editingInstanceId === instance.id}
              editingName={editingName}
              onStartEdit={() => onStartEditing(instance.id, instance.name)}
              onNameChange={onEditingNameChange}
              onConfirm={() => onConfirmRename(instance.id)}
              onCancel={onCancelEditing}
              className="text-xl"
            />
            <StatusBadge status={instance.status} />
          </div>
          <div className="flex items-center gap-5">
            <span className="text-sm text-[#8f7d6b] font-mono">
              {instance.workingDir}
            </span>
            <ExpandButton onClick={onCollapse} expanded={true} />
          </div>
        </div>
        <div className="flex-1 p-6 terminal-text text-[#6b5a47] overflow-auto">
          {instance.lastOutput.map((line, i) => (
            <div key={i} className="py-0.5">{line}</div>
          ))}
          <div className="mt-6 text-[#a67c52]">
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€<br/>
            [Terminal output would appear here]<br/>
            This is a mockup preview of the terminal<br/>
            Press Escape or click outside to exit focus mode<br/>
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          </div>
        </div>
      </div>
    );

    // Main App
    const App = () => {
      const [layout, setLayout] = useState('tabs');
      const [activeInstance, setActiveInstance] = useState('1');
      const [instances, setInstances] = useState(mockInstances);
      const [editingInstanceId, setEditingInstanceId] = useState(null);
      const [editingName, setEditingName] = useState('');
      const [focusedInstance, setFocusedInstance] = useState(null);
      const [currentView, setCurrentView] = useState('instances');
      const [sessions] = useState(mockSessions);
      const [expandedSessions, setExpandedSessions] = useState(new Set());
      const [sessionSearch, setSessionSearch] = useState('');

      const toggleSessionExpanded = (sessionId) => {
        setExpandedSessions(prev => {
          const next = new Set(prev);
          if (next.has(sessionId)) {
            next.delete(sessionId);
          } else {
            next.add(sessionId);
          }
          return next;
        });
      };

      const [showWelcome, setShowWelcome] = useState(() => {
        if (typeof window !== 'undefined') {
          return localStorage.getItem('cc-welcome-dismissed') !== 'true';
        }
        return true;
      });

      const dismissWelcome = () => {
        setShowWelcome(false);
        localStorage.setItem('cc-welcome-dismissed', 'true');
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (editingInstanceId) return;
          if (e.key === 'Escape' && focusedInstance) {
            setFocusedInstance(null);
          }
          if (e.key === 'Enter' && activeInstance && !focusedInstance) {
            setFocusedInstance(activeInstance);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [focusedInstance, activeInstance, editingInstanceId]);

      const handleDoubleClickInstance = (instanceId) => {
        if (focusedInstance === instanceId) {
          setFocusedInstance(null);
        } else {
          setFocusedInstance(instanceId);
        }
      };

      const exitFocusMode = () => {
        setFocusedInstance(null);
      };

      const switchFocus = (instanceId) => {
        setActiveInstance(instanceId);
        setFocusedInstance(instanceId);
      };

      const validateName = (name) => {
        if (!name || name.length === 0) return false;
        if (name.length > 32) return false;
        return /^[a-zA-Z0-9_-]+$/.test(name);
      };

      const startEditing = (instanceId, currentName) => {
        setEditingInstanceId(instanceId);
        setEditingName(currentName);
      };

      const cancelEditing = () => {
        setEditingInstanceId(null);
        setEditingName('');
      };

      const confirmRename = (instanceId) => {
        const trimmedName = editingName.trim();
        if (validateName(trimmedName)) {
          setInstances(prev => prev.map(inst =>
            inst.id === instanceId ? { ...inst, name: trimmedName } : inst
          ));
        }
        cancelEditing();
      };

      const togglePin = (instanceId) => {
        setInstances(prev => prev.map(instance =>
          instance.id === instanceId
            ? { ...instance, pinned: !instance.pinned }
            : instance
        ));
      };

      const [closeConfirmation, setCloseConfirmation] = useState(null);

      const requestClose = (instance) => {
        const needsConfirmation =
          instance.status === 'working' ||
          instance.status === 'awaiting' ||
          instance.status === 'error' ||
          instance.pinned;

        if (needsConfirmation) {
          setCloseConfirmation(instance);
        } else {
          handleCloseInstance(instance.id);
        }
      };

      const handleCloseInstance = (instanceId) => {
        const instanceIndex = instances.findIndex(i => i.id === instanceId);
        const wasActive = activeInstance === instanceId;

        setInstances(prev => prev.map(i =>
          i.id === instanceId ? { ...i, isClosing: true } : i
        ));

        setTimeout(() => {
          setInstances(prev => {
            const remaining = prev.filter(i => i.id !== instanceId);

            if (wasActive && remaining.length > 0) {
              const newActiveIndex = Math.max(0, instanceIndex - 1);
              setActiveInstance(remaining[Math.min(newActiveIndex, remaining.length - 1)].id);
            } else if (remaining.length === 0) {
              setActiveInstance(null);
            }

            return remaining;
          });
        }, 400);
      };

      const confirmClose = () => {
        if (closeConfirmation) {
          handleCloseInstance(closeConfirmation.id);
          setCloseConfirmation(null);
        }
      };

      const cancelClose = () => {
        setCloseConfirmation(null);
      };

      const sortedInstances = [...instances].sort((a, b) => {
        if (a.pinned && !b.pinned) return -1;
        if (!a.pinned && b.pinned) return 1;
        return 0;
      });

      const activeInst = instances.find(i => i.id === activeInstance) || instances[0];

      return (
        <div className="h-screen flex flex-col bg-gradient-warm">
          {/* Header */}
          <header className="flex items-center justify-between px-6 py-4 bg-[#fcf9f4] border-b-2 border-[#e8dcc8] noise-texture">
            <div className="flex items-center gap-5">
              <h1
                className="text-2xl font-extrabold tracking-tight text-[#3d2f1f] cursor-pointer hover:text-[#c2703e] transition-colors font-display"
                onClick={() => setCurrentView('home')}
                title="Go to Home"
              >
                <span className="text-[#c2703e]">CC</span> Orchestrator
              </h1>
              <div className="text-xs tracking-wide text-[#a67c52] font-mono uppercase px-3 py-1 bg-[#c2703e]/10 rounded-full border border-[#c2703e]/20">
                ORGANIC
              </div>
              <div className="text-sm text-[#8f7d6b] font-mono">
                {instances.length} instances
                {instances.filter(i => i.pinned).length > 0 && (
                  <span className="ml-3 text-[#c2703e]">
                    ({instances.filter(i => i.pinned).length} pinned)
                  </span>
                )}
              </div>
            </div>
            <div className="flex items-center gap-4">
              <Tooltip text="Session History" position="bottom">
                <button
                  onClick={() => setCurrentView(currentView === 'history' ? 'instances' : 'history')}
                  className={`
                    flex items-center gap-2 px-4 py-2 rounded-organic text-base font-semibold transition-all
                    ${currentView === 'history'
                      ? 'bg-[#c2703e] text-white shadow-soft'
                      : 'text-[#8f7d6b] hover:text-[#3d2f1f] hover:bg-[#f8f3eb]'}
                  `}
                >
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span className="hidden sm:inline">History</span>
                </button>
              </Tooltip>
              {currentView === 'instances' && (
                <LayoutSwitcher layout={layout} onChange={setLayout} />
              )}
            </div>
          </header>

          {/* Main content */}
          <div className="flex-1 flex overflow-hidden">
            <div className="flex-1 flex flex-col overflow-hidden">
              {currentView === 'history' ? (
                <HistoryView
                  sessions={sessions}
                  expandedSessions={expandedSessions}
                  onToggleSession={toggleSessionExpanded}
                  searchQuery={sessionSearch}
                  onSearchChange={setSessionSearch}
                />
              ) : currentView === 'home' ? (
                <HomePage
                  instances={instances}
                  showWelcome={showWelcome}
                  onDismissWelcome={dismissWelcome}
                  onNewInstance={() => {
                    setCurrentView('instances');
                  }}
                  onViewAll={() => setCurrentView('instances')}
                  onSelectInstance={(id) => {
                    setActiveInstance(id);
                    setCurrentView('instances');
                  }}
                />
              ) : instances.length === 0 ? (
                <EmptyState />
              ) : (
                <>
                  {layout === 'tabs' && (
                    <>
                      <TabBarLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                      {activeInst && (
                        <TerminalView
                          instance={activeInst}
                          editingInstanceId={editingInstanceId}
                          editingName={editingName}
                          onStartEditing={startEditing}
                          onEditingNameChange={setEditingName}
                          onConfirmRename={confirmRename}
                          onCancelEditing={cancelEditing}
                        />
                      )}
                    </>
                  )}
                  {layout === 'cards' && (
                    <div className="flex-1 overflow-auto bg-[#fcf9f4]">
                      <CardLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                    </div>
                  )}
                  {layout === 'list' && (
                    <div className="flex-1 overflow-auto bg-[#fcf9f4]">
                      <ListLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                      {activeInst && (
                        <div className="border-t-2 border-[#e8dcc8]">
                          <TerminalView
                            instance={activeInst}
                            editingInstanceId={editingInstanceId}
                            editingName={editingName}
                            onStartEditing={startEditing}
                            onEditingNameChange={setEditingName}
                            onConfirmRename={confirmRename}
                            onCancelEditing={cancelEditing}
                          />
                        </div>
                      )}
                    </div>
                  )}
                </>
              )}
            </div>
          </div>

          {/* Focus Mode Overlay */}
          {focusedInstance && instances.find(i => i.id === focusedInstance) && (
            <FocusOverlay onClick={exitFocusMode}>
              <div className="flex-1 p-8 flex">
                <FocusedTerminalView
                  instance={instances.find(i => i.id === focusedInstance)}
                  onCollapse={exitFocusMode}
                  editingInstanceId={editingInstanceId}
                  editingName={editingName}
                  onStartEditing={startEditing}
                  onEditingNameChange={setEditingName}
                  onConfirmRename={confirmRename}
                  onCancelEditing={cancelEditing}
                />
              </div>

              {instances.length > 1 && (
                <div className="w-72 bg-[#fcf9f4] border-l-2 border-[#e8dcc8] p-5 flex flex-col gap-3 overflow-auto noise-texture">
                  <div className="text-sm text-[#8f7d6b] font-semibold mb-2 font-display">Other Instances</div>
                  {sortedInstances
                    .filter(i => i.id !== focusedInstance)
                    .map(instance => (
                      <ThumbnailInstance
                        key={instance.id}
                        instance={instance}
                        isActive={instance.id === activeInstance}
                        onClick={() => switchFocus(instance.id)}
                      />
                    ))}
                </div>
              )}
            </FocusOverlay>
          )}

          {/* Confirmation Dialog */}
          <ConfirmDialog
            isOpen={closeConfirmation !== null}
            instance={closeConfirmation}
            onConfirm={confirmClose}
            onCancel={cancelClose}
          />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
