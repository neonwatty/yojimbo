name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'plans/**/*.md'
      - 'notes/**/*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'plans/**/*.md'
      - 'notes/**/*.md'
  workflow_dispatch:
  workflow_call:

jobs:
  # Fast checks run in parallel
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  knip:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run knip

  validate-config:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - name: Validate PM2 ecosystem config
        run: node -e "require('./ecosystem.config.js')"

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:unit

  # E2E tests sharded across 3 runners
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: client
      - name: Run E2E tests (shard ${{ matrix.shard }}/3)
        run: npx playwright test --shard=${{ matrix.shard }}/3
        working-directory: client
        env:
          CI: true
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.shard }}
          path: client/playwright-report/
          retention-days: 7
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots-${{ matrix.shard }}
          path: client/e2e/screenshots/
          retention-days: 7

  # Optional Claude CLI integration tests
  # Only runs when explicitly requested via workflow_dispatch
  # or on nightly schedule (if configured)
  claude-cli-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run when manually triggered or on specific branches
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.message, '[test-claude]'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --workspace=shared
      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code
      - name: Run Claude CLI integration tests
        run: npm run test:claude-cli
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ENABLE_CLAUDE_CLI_TESTS: 'true'
