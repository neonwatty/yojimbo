  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['IBM Plex Sans', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],

          colors: {
            // Theme-aware surface palette (uses CSS variables)
            surface: {
              900: 'var(--surface-900)',

              700: 'var(--surface-700)',
              600: 'var(--surface-600)',
              500: 'var(--surface-500)',

  <style>
    /* Theme CSS Variables */
    :root {
      /* Light mode colors */
      --surface-900: #f8fafc;
      --surface-800: #f1f5f9;
      --surface-700: #e2e8f0;
      --surface-600: #cbd5e1;
      --surface-500: #94a3b8;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --text-dim: #94a3b8;

      --terminal-bg: #1e293b;
      --terminal-text: #e2e8f0;

    .dark {
      /* Dark mode colors */
      --surface-900: #0a0a0b;
      --surface-800: #121214;
      --surface-700: #1a1a1e;
      --surface-600: #232328;
      --surface-500: #2d2d33;
      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --text-muted: #6b7280;
      --text-dim: #4b5563;
      --border-color: #232328;
      --terminal-bg: #0a0a0b;
      --terminal-text: #d1d5db;
      --overlay-bg: rgba(10, 10, 11, 0.8);
    }

    * {
      box-sizing: border-box;
    }
    body {
      background: var(--surface-900);
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      color: var(--text-primary);
    }
    /* Enhanced entrance animation with blur + scale */
    @keyframes revealUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        filter: blur(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }
    .animate-in {
      animation: revealUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    /* Extended delays for dramatic stagger */
    .delay-1 { animation-delay: 0.08s; }
    .delay-2 { animation-delay: 0.16s; }
    .delay-3 { animation-delay: 0.24s; }
    .delay-4 { animation-delay: 0.32s; }
    .delay-5 { animation-delay: 0.4s; }

    /* Working state pulse */
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .pulse-working {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Smooth reorder transition for sorted instances */
    .instance-item {
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    /* Close animation */
    @keyframes slideOut {
      from { opacity: 1; transform: translateX(0) scale(1); }
      to { opacity: 0; transform: translateX(-12px) scale(0.95); }
    }
    .animate-out {
      animation: slideOut 0.25s ease-in forwards;
      pointer-events: none;
    }

    /* Focus mode animations */
    @keyframes focusExpand {
      from { opacity: 0.8; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes focusShrink {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.9; transform: scale(0.98); }
    }
    .focus-expand {
      animation: focusExpand 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    .focus-transition {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Terminal styling */
    .terminal-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      line-height: 1.5;
    }

    /* Subtle gradient backgrounds */
    .bg-gradient-surface {
      background: linear-gradient(180deg, var(--surface-800) 0%, var(--surface-900) 100%);
    }

    /* Atmospheric gradient mesh */
    .bg-atmosphere {
      background:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(245, 158, 11, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(34, 211, 238, 0.1) 0%, transparent 40%),
        linear-gradient(180deg, var(--surface-800) 0%, var(--surface-900) 100%);
    }

    /* Active state glow effect */
    .active-glow {
      box-shadow:
        0 0 0 1px rgba(245, 158, 11, 0.6),
        0 0 24px -4px rgba(245, 158, 11, 0.5);
    }

    /* Elevated card with backdrop blur */
    .card-elevated {
      background: rgba(26, 26, 30, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    :root .card-elevated {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    /* Terminal bottom glow */
    .terminal-glow {
      position: relative;
      overflow: visible;
    }
    .terminal-glow::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(to top, rgba(34, 211, 238, 0.08) 0%, transparent 100%);
      pointer-events: none;
      z-index: 1;
    }

    /* Micro-interactions */
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hover-lift:hover {
      transform: translateY(-2px);
    }

    .press-effect:active {
      transform: scale(0.97);
    }

    .hover-scale {
      transition: transform 0.15s ease;
    }
    .hover-scale:hover {
      transform: scale(1.08);
    }

    .hover-highlight {
      transition: background-color 0.15s ease, transform 0.15s ease;
    }
    .hover-highlight:hover {
      transform: translateX(4px);
    }

    /* Status glow effects */
    @keyframes working-pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(6, 182, 212, 0);
      }
    }

    .status-working-glow {
      animation: working-pulse 2s ease-in-out infinite;
    }

    .status-error-glow {
      box-shadow: 0 0 12px -2px rgba(244, 63, 94, 0.4);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--surface-700);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--surface-500);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--surface-600);
    }
  </style>
</head>

    // Status indicator component
    const StatusDot = ({ status, size = 'md' }) => {
      const sizeClasses = {
        sm: 'w-2 h-2',
        md: 'w-3 h-3',
        lg: 'w-4 h-4',
      };

      const colorClasses = {
        working: 'bg-state-working pulse-working',
        awaiting: 'bg-state-awaiting',
        idle: 'bg-state-idle',
        error: 'bg-state-error',
      };

      return (
        <span className={`inline-block rounded-full ${sizeClasses[size]} ${colorClasses[status]}`} />
      );
    };

    // Status badge with text
    const StatusBadge = ({ status }) => {
      const labels = {
        working: 'Working',
        awaiting: 'Awaiting Input',
        idle: 'Idle',
        error: 'Error',
      };

      const bgClasses = {
        working: 'bg-state-working/20 text-state-working border-state-working/30',
        awaiting: 'bg-state-awaiting/20 text-state-awaiting border-state-awaiting/30',
        idle: 'bg-state-idle/20 text-state-idle border-state-idle/30',
        error: 'bg-state-error/20 text-state-error border-state-error/30',
      };

      return (
        <span className={`inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full text-xs font-medium border ${bgClasses[status]}`}>
          <StatusDot status={status} size="sm" />
          {labels[status]}
        </span>
      );
    };

    // Pin icon (star)
    const PinIcon = ({ pinned, onClick, size = 'md' }) => {
      const sizeClasses = {
        sm: 'w-3.5 h-3.5',
        md: 'w-4 h-4',
        lg: 'w-5 h-5',
      };

      const handleClick = (e) => {
        e.stopPropagation();
        onClick();
      };

      return (
        <button
          onClick={handleClick}
          className={`
            p-1 rounded transition-all duration-200
            transform hover:scale-110 active:scale-95
            ${pinned
              ? 'text-accent hover:text-accent-bright'
              : 'text-gray-500 hover:text-gray-300'}
          `}
          title={pinned ? 'Unpin instance' : 'Pin instance'}
        >
          <svg
            className={sizeClasses[size]}
            viewBox="0 0 24 24"
            fill={pinned ? 'currentColor' : 'none'}
            stroke="currentColor"
            strokeWidth="2"
          >
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" />
          </svg>
        </button>
      );
    };

    // Editable name component for inline renaming
    const EditableName = ({
      instance, isEditing, editingName,
      onStartEdit, onNameChange, onConfirm, onCancel,
      className = ''
    }) => {
      const inputRef = React.useRef(null);

      useEffect(() => {
        if (isEditing && inputRef.current) {
          inputRef.current.focus();
          inputRef.current.select();
        }
      }, [isEditing]);

      const handleKeyDown = (e) => {
        if (e.key === 'Enter') { e.preventDefault(); onConfirm(); }
        if (e.key === 'Escape') { e.preventDefault(); onCancel(); }
      };

      if (isEditing) {
        return (
          <input
            ref={inputRef}
            type="text"
            value={editingName}
            onChange={(e) => onNameChange(e.target.value)}
            onKeyDown={handleKeyDown}
            onBlur={onConfirm}
            onClick={(e) => e.stopPropagation()}
            maxLength={32}
            className={`
              bg-surface-900 border border-accent rounded px-2 py-0.5
              text-white font-semibold outline-none
              focus:ring-2 focus:ring-accent/50 ${className}
            `}
            style={{ width: `${Math.max(editingName.length, 8)}ch` }}
          />
        );
      }

      return (
        <span
          className={`font-semibold cursor-text hover:text-accent-bright transition-colors ${className}`}
          onDoubleClick={(e) => { e.stopPropagation(); onStartEdit(); }}
          title="Double-click to rename"
        >
          {instance.name}
        </span>
      );
    };

    // Close button component
    const CloseButton = ({ onClick, className = '' }) => (
      <button
        onClick={(e) => { e.stopPropagation(); onClick(); }}
        className={`p-1 rounded transition-all text-gray-500
                    hover:text-red-400 hover:bg-red-400/10 hover-scale press-effect ${className}`}
        aria-label="Close instance"
      >
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </button>
    );

    // Confirmation dialog for closing instances
    const ConfirmDialog = ({ isOpen, onConfirm, onCancel, instance }) => {
      if (!isOpen || !instance) return null;

      const getMessage = () => {
        if (instance.status === 'working') {
          return `"${instance.name}" is currently working. Are you sure you want to close it?`;
        }
        if (instance.status === 'awaiting') {
          return `"${instance.name}" is awaiting input. Are you sure you want to close it?`;
        }
        if (instance.status === 'error') {
          return `"${instance.name}" has an error. Are you sure you want to close it?`;
        }
        if (instance.pinned) {
          return `"${instance.name}" is pinned. Are you sure you want to close it?`;
        }
        return `Close "${instance.name}"?`;
      };

      return (
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
          <div className="card-elevated rounded-xl p-6 max-w-md shadow-2xl animate-in">
            <h3 className="text-lg font-semibold mb-2">Close Instance</h3>
            <p className="text-gray-400 mb-6">{getMessage()}</p>
            <div className="flex justify-end gap-3">
              <button
                onClick={onCancel}
                className="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-surface-600 transition-colors"
              >
                Cancel
              </button>
              <button
                onClick={onConfirm}
                className="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 border border-red-500/30 transition-colors"
              >
                Close Instance
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Empty state when no instances
    const EmptyState = () => (

    // Custom tooltip component
    const Tooltip = ({ children, text, position = 'top' }) => (
      <div className="relative group/tooltip inline-flex">
        {children}
        <div className={`

          bg-surface-600 text-white rounded shadow-lg
          opacity-0 group-hover/tooltip:opacity-100
          transition-opacity duration-200 delay-300
          pointer-events-none whitespace-nowrap

          ${position === 'bottom' ? 'top-full left-1/2 -translate-x-1/2 mt-2' : ''}
          ${position === 'left' ? 'right-full top-1/2 -translate-y-1/2 mr-2' : ''}
          ${position === 'right' ? 'left-full top-1/2 -translate-y-1/2 ml-2' : ''}

            ${position === 'top' ? 'top-full left-1/2 -translate-x-1/2 -mt-1' : ''}
            ${position === 'bottom' ? 'bottom-full left-1/2 -translate-x-1/2 -mb-1' : ''}
            ${position === 'left' ? 'left-full top-1/2 -translate-y-1/2 -ml-1' : ''}

            // Collapse icon (arrows pointing inward)
            <>
              <path d="M4 14h6v6M20 10h-6V4M14 10l7-7M3 21l7-7" />
            </>
          ) : (
            // Expand icon (arrows pointing outward)
            <>
              <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
            </>
          )}
        </svg>
      </button>
    );

    // Thumbnail instance for focus mode sidebar
    const ThumbnailInstance = ({ instance, isActive, onClick }) => (
      <div
        onClick={onClick}
        className={`
          flex items-center gap-2 px-3 py-2 rounded-lg cursor-pointer
          transition-all hover:bg-surface-600
          ${isActive ? 'bg-surface-600 ring-1 ring-accent' : 'bg-surface-700'}

        <StatusDot status={instance.status} size="sm" />
        <span className="text-sm font-medium truncate flex-1">{instance.name}</span>
      </div>
    );

    // Focus overlay backdrop
    const FocusOverlay = ({ onClick, children }) => (
      <div
        className="fixed inset-0 bg-surface-900/80 z-40 flex"
        onClick={onClick}
      >
        <div onClick={(e) => e.stopPropagation()} className="flex flex-1">
          {children}
        </div>
      </div>
    );

    // Terminal preview component
    const TerminalPreview = ({ output, compact = false }) => (

      // Group sessions by date
      const groupByDate = (sessions) => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        const lastWeek = new Date(today);
        lastWeek.setDate(lastWeek.getDate() - 7);

        const groups = {
          today: [],
          yesterday: [],
          thisWeek: [],
          older: [],
        };

        sessions.forEach(session => {
          const sessionDate = new Date(session.timestamp);
          sessionDate.setHours(0, 0, 0, 0);

          if (sessionDate.getTime() === today.getTime()) {
            groups.today.push(session);
          } else if (sessionDate.getTime() === yesterday.getTime()) {
            groups.yesterday.push(session);
          } else if (sessionDate >= lastWeek) {
            groups.thisWeek.push(session);
          } else {
            groups.older.push(session);
          }
        });

        return groups;

                />
              </div>
            </div>

              <DateGroup label="Today">
                {groupedSessions.today.map(session => (

                    key={session.id}
                    session={session}
                    isExpanded={expandedSessions.has(session.id)}
                    onToggle={() => onToggleSession(session.id)}
                  />
                ))}
              </DateGroup>
            )}

            {groupedSessions.yesterday.length > 0 && (
              <DateGroup label="Yesterday">
                {groupedSessions.yesterday.map(session => (
                  <SessionCard
                    key={session.id}
                    session={session}
                    isExpanded={expandedSessions.has(session.id)}
                    onToggle={() => onToggleSession(session.id)}
                  />
                ))}
              </DateGroup>
            )}

            {groupedSessions.thisWeek.length > 0 && (
              <DateGroup label="This Week">
                {groupedSessions.thisWeek.map(session => (
                  <SessionCard
                    key={session.id}
                    session={session}
                    isExpanded={expandedSessions.has(session.id)}
                    onToggle={() => onToggleSession(session.id)}
                  />
                ))}
              </DateGroup>
            )}

            {groupedSessions.older.length > 0 && (
              <DateGroup label="Older">
                {groupedSessions.older.map(session => (
                  <SessionCard
                    key={session.id}
                    session={session}
                    isExpanded={expandedSessions.has(session.id)}
                    onToggle={() => onToggleSession(session.id)}
                  />
                ))}
              </DateGroup>
            )}

            {filteredSessions.length === 0 && (
              <div className="text-center py-12 text-theme-muted">

                  <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p className="text-sm">
                  {searchQuery ? `No sessions found for "${searchQuery}"` : 'No session history yet'}
                </p>
              </div>
            )}
          </div>
        </div>
      );
    };

    // ============ END HISTORY VIEW COMPONENTS ============

    // Main terminal view
    const TerminalView = ({ instance, editingInstanceId, editingName, onStartEditing, onEditingNameChange, onConfirmRename, onCancelEditing }) => (
      <div className="flex-1 bg-surface-900 flex flex-col terminal-glow">
        <div className="flex items-center justify-between px-4 py-2 bg-surface-800 border-b border-surface-600">
          <div className="flex items-center gap-3">
            <StatusDot status={instance.status} size="lg" />
            <EditableName
              instance={instance}
              isEditing={editingInstanceId === instance.id}
              editingName={editingName}
              onStartEdit={() => onStartEditing(instance.id, instance.name)}
              onNameChange={onEditingNameChange}
              onConfirm={() => onConfirmRename(instance.id)}
              onCancel={onCancelEditing}
            />
            <StatusBadge status={instance.status} />
          </div>
          <div className="flex items-center gap-2 text-xs text-gray-500 font-mono font-light">
            {instance.workingDir}
          </div>
        </div>
        <div className="flex-1 p-4 terminal-text text-gray-300 overflow-auto">
          {instance.lastOutput.map((line, i) => (
            <div key={i} className="py-0.5">{line}</div>
          ))}
          <div className="mt-4 text-gray-600">

            [Terminal output would appear here]<br/>

          </div>
        </div>
      </div>
    );

    // Focused terminal view for focus mode (with collapse button)
    const FocusedTerminalView = ({ instance, onCollapse, editingInstanceId, editingName, onStartEditing, onEditingNameChange, onConfirmRename, onCancelEditing }) => (
      <div className="flex-1 bg-surface-900 flex flex-col rounded-xl overflow-hidden shadow-2xl ring-2 ring-accent active-glow focus-expand terminal-glow">
        <div className="flex items-center justify-between px-4 py-3 bg-surface-800 border-b border-surface-600">
          <div className="flex items-center gap-3">
            <StatusDot status={instance.status} size="lg" />
            <EditableName
              instance={instance}
              isEditing={editingInstanceId === instance.id}
              editingName={editingName}
              onStartEdit={() => onStartEditing(instance.id, instance.name)}
              onNameChange={onEditingNameChange}
              onConfirm={() => onConfirmRename(instance.id)}
              onCancel={onCancelEditing}
              className="text-lg"
            />
            <StatusBadge status={instance.status} />
          </div>
          <div className="flex items-center gap-4">
            <span className="text-xs text-gray-500 font-mono font-light">
              {instance.workingDir}
            </span>
            <ExpandButton onClick={onCollapse} expanded={true} />
          </div>
        </div>
        <div className="flex-1 p-4 terminal-text text-gray-300 overflow-auto">
          {instance.lastOutput.map((line, i) => (
            <div key={i} className="py-0.5">{line}</div>
          ))}
          <div className="mt-4 text-gray-600">
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€<br/>
            [Terminal output would appear here]<br/>
            This is a mockup preview of the terminal<br/>
            Press Escape or click outside to exit focus mode<br/>
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          </div>
        </div>
      </div>
    );

    // Main App
    const App = () => {
      const [layout, setLayout] = useState('tabs');
      const [activeInstance, setActiveInstance] = useState('1');
      const [instances, setInstances] = useState(mockInstances);
      const [editingInstanceId, setEditingInstanceId] = useState(null);
      const [editingName, setEditingName] = useState('');
      const [focusedInstance, setFocusedInstance] = useState(null);

      // View state: 'instances' (default), 'home', or 'history'
      const [currentView, setCurrentView] = useState('instances');

      // History view state
      const [sessions] = useState(mockSessions);
      const [expandedSessions, setExpandedSessions] = useState(new Set());
      const [sessionSearch, setSessionSearch] = useState('');

      const toggleSessionExpanded = (sessionId) => {
        setExpandedSessions(prev => {
          const next = new Set(prev);
          if (next.has(sessionId)) {
            next.delete(sessionId);
          } else {
            next.add(sessionId);
          }
          return next;
        });
      };

      // Welcome banner visibility (localStorage backed)
      const [showWelcome, setShowWelcome] = useState(() => {
        if (typeof window !== 'undefined') {
          return localStorage.getItem('cc-welcome-dismissed') !== 'true';
        }
        return true;
      });

      const dismissWelcome = () => {
        setShowWelcome(false);
        localStorage.setItem('cc-welcome-dismissed', 'true');
      };

      // Theme state - check system preference, default to dark
      const [isDark, setIsDark] = useState(() => {
        if (typeof window !== 'undefined') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
          // Default to dark unless user explicitly prefers light
          return prefersLight ? false : true;
        }
        return true;
      });

      // Apply theme class to document
      useEffect(() => {
        document.documentElement.classList.toggle('dark', isDark);
        document.body.classList.toggle('dark', isDark);
      }, [isDark]);

      // Listen for system preference changes
      useEffect(() => {
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        const handleChange = (e) => setIsDark(e.matches);
        mediaQuery.addEventListener('change', handleChange);
        return () => mediaQuery.removeEventListener('change', handleChange);
      }, []);

      const toggleTheme = () => setIsDark(prev => !prev);

      // Keyboard handlers for focus mode
      useEffect(() => {
        const handleKeyDown = (e) => {
          // Don't handle keys when editing a name
          if (editingInstanceId) return;

          if (e.key === 'Escape' && focusedInstance) {
            setFocusedInstance(null);
          }
          if (e.key === 'Enter' && activeInstance && !focusedInstance) {
            setFocusedInstance(activeInstance);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [focusedInstance, activeInstance, editingInstanceId]);

      // Handle double-click to focus
      const handleDoubleClickInstance = (instanceId) => {
        if (focusedInstance === instanceId) {
          setFocusedInstance(null);
        } else {
          setFocusedInstance(instanceId);
        }
      };

      // Exit focus mode
      const exitFocusMode = () => {
        setFocusedInstance(null);
      };

      // Switch focus to another instance
      const switchFocus = (instanceId) => {
        setActiveInstance(instanceId);
        setFocusedInstance(instanceId);
      };

      // Validate instance name
      const validateName = (name) => {
        if (!name || name.length === 0) return false;
        if (name.length > 32) return false;
        return /^[a-zA-Z0-9_-]+$/.test(name);
      };

      // Start editing an instance name
      const startEditing = (instanceId, currentName) => {
        setEditingInstanceId(instanceId);
        setEditingName(currentName);
      };

      // Cancel editing
      const cancelEditing = () => {
        setEditingInstanceId(null);
        setEditingName('');
      };

      // Confirm rename
      const confirmRename = (instanceId) => {
        const trimmedName = editingName.trim();
        if (validateName(trimmedName)) {
          setInstances(prev => prev.map(inst =>
            inst.id === instanceId ? { ...inst, name: trimmedName } : inst
          ));
        }
        cancelEditing();
      };

      // Toggle pin state for an instance
      const togglePin = (instanceId) => {
        setInstances(prev => prev.map(instance =>
          instance.id === instanceId
            ? { ...instance, pinned: !instance.pinned }
            : instance
        ));
      };

      // Close instance state
      const [closeConfirmation, setCloseConfirmation] = useState(null);

      // Request to close an instance (may show confirmation)
      const requestClose = (instance) => {
        const needsConfirmation =
          instance.status === 'working' ||
          instance.status === 'awaiting' ||
          instance.status === 'error' ||
          instance.pinned;

        if (needsConfirmation) {
          setCloseConfirmation(instance);
        } else {
          handleCloseInstance(instance.id);
        }
      };

      // Handle closing an instance
      const handleCloseInstance = (instanceId) => {
        const instanceIndex = instances.findIndex(i => i.id === instanceId);
        const wasActive = activeInstance === instanceId;

        // Apply closing animation
        setInstances(prev => prev.map(i =>
          i.id === instanceId ? { ...i, isClosing: true } : i
        ));

        // After animation, remove and update selection
        setTimeout(() => {
          setInstances(prev => {
            const remaining = prev.filter(i => i.id !== instanceId);

            if (wasActive && remaining.length > 0) {
              const newActiveIndex = Math.max(0, instanceIndex - 1);
              setActiveInstance(remaining[Math.min(newActiveIndex, remaining.length - 1)].id);
            } else if (remaining.length === 0) {
              setActiveInstance(null);
            }

            return remaining;
          });
        }, 250);
      };

      // Confirm close from dialog
      const confirmClose = () => {
        if (closeConfirmation) {
          handleCloseInstance(closeConfirmation.id);
          setCloseConfirmation(null);
        }
      };

      // Cancel close dialog
      const cancelClose = () => {
        setCloseConfirmation(null);
      };

      // Sort instances with pinned first
      const sortedInstances = [...instances].sort((a, b) => {
        if (a.pinned && !b.pinned) return -1;
        if (!a.pinned && b.pinned) return 1;
        return 0;
      });

      const activeInst = instances.find(i => i.id === activeInstance) || instances[0];

      return (
        <div className="h-screen flex flex-col bg-atmosphere">
          {/* Header */}
          <header className="flex items-center justify-between px-4 py-3 bg-surface-800 border-b border-surface-600">
            <div className="flex items-center gap-4">
              <h1
                className="text-xl font-bold tracking-tight text-theme-primary cursor-pointer hover:text-accent transition-colors"
                onClick={() => setCurrentView('home')}
                title="Go to Home"
              >
                <span className="text-accent font-extrabold">CC</span> Orchestrator
              </h1>
              <div className="text-xs text-theme-muted font-mono">
                {instances.length} instances
                {instances.filter(i => i.pinned).length > 0 && (
                  <span className="ml-2 text-accent">
                    ({instances.filter(i => i.pinned).length} pinned)
                  </span>
                )}
              </div>
            </div>
            <div className="flex items-center gap-3">
              {/* History button */}
              <Tooltip text="Session History" position="bottom">
                <button
                  onClick={() => setCurrentView(currentView === 'history' ? 'instances' : 'history')}
                  className={`
                    flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-medium transition-colors
                    ${currentView === 'history'
                      ? 'bg-accent text-surface-900'
                      : 'text-theme-muted hover:text-theme-primary hover:bg-surface-700'}
                  `}
                >
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span className="hidden sm:inline">History</span>
                </button>
              </Tooltip>
              {currentView === 'instances' && (
                <LayoutSwitcher layout={layout} onChange={setLayout} />
              )}
              <ThemeToggle isDark={isDark} onToggle={toggleTheme} />
            </div>
          </header>

          {/* Main content */}
          <div className="flex-1 flex overflow-hidden">
            <div className="flex-1 flex flex-col overflow-hidden">
              {currentView === 'history' ? (
                <HistoryView
                  sessions={sessions}
                  expandedSessions={expandedSessions}
                  onToggleSession={toggleSessionExpanded}
                  searchQuery={sessionSearch}
                  onSearchChange={setSessionSearch}
                />
              ) : currentView === 'home' ? (
                <HomePage
                  instances={instances}
                  showWelcome={showWelcome}
                  onDismissWelcome={dismissWelcome}
                  onNewInstance={() => {
                    // TODO: implement new instance creation
                    setCurrentView('instances');
                  }}
                  onViewAll={() => setCurrentView('instances')}
                  onSelectInstance={(id) => {
                    setActiveInstance(id);
                    setCurrentView('instances');
                  }}
                />
              ) : instances.length === 0 ? (
                <EmptyState />
              ) : (
                <>
                  {layout === 'tabs' && (
                    <>
                      <TabBarLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                      {activeInst && (
                        <TerminalView
                          instance={activeInst}
                          editingInstanceId={editingInstanceId}
                          editingName={editingName}
                          onStartEditing={startEditing}
                          onEditingNameChange={setEditingName}
                          onConfirmRename={confirmRename}
                          onCancelEditing={cancelEditing}
                        />
                      )}
                    </>
                  )}
                  {layout === 'cards' && (
                    <div className="flex-1 overflow-auto bg-surface-800">
                      <CardLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                    </div>
                  )}
                  {layout === 'list' && (
                    <div className="flex-1 overflow-auto bg-surface-800">
                      <ListLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                      {activeInst && (
                        <div className="border-t border-surface-600">
                          <TerminalView
                            instance={activeInst}
                            editingInstanceId={editingInstanceId}
                            editingName={editingName}
                            onStartEditing={startEditing}
                            onEditingNameChange={setEditingName}
                            onConfirmRename={confirmRename}
                            onCancelEditing={cancelEditing}
                          />
                        </div>
                      )}
                    </div>
                  )}
                </>
              )}
            </div>
          </div>

          {/* Focus Mode Overlay */}
          {focusedInstance && instances.find(i => i.id === focusedInstance) && (
            <FocusOverlay onClick={exitFocusMode}>
              {/* Focused Terminal (main area) */}
              <div className="flex-1 p-6 flex">
                <FocusedTerminalView
                  instance={instances.find(i => i.id === focusedInstance)}
                  onCollapse={exitFocusMode}
                  editingInstanceId={editingInstanceId}
                  editingName={editingName}
                  onStartEditing={startEditing}
                  onEditingNameChange={setEditingName}
                  onConfirmRename={confirmRename}
                  onCancelEditing={cancelEditing}
                />
              </div>

              {/* Thumbnail Sidebar */}
              {instances.length > 1 && (
                <div className="w-64 bg-surface-800 border-l border-surface-600 p-4 flex flex-col gap-2 overflow-auto">
                  <div className="text-xs text-gray-500 font-medium mb-2">Other Instances</div>
                  {sortedInstances
                    .filter(i => i.id !== focusedInstance)
                    .map(instance => (
                      <ThumbnailInstance
                        key={instance.id}
                        instance={instance}
                        isActive={instance.id === activeInstance}
                        onClick={() => switchFocus(instance.id)}
                      />
                    ))}
                </div>
              )}
            </FocusOverlay>
          )}

          {/* Confirmation Dialog */}
          <ConfirmDialog
            isOpen={closeConfirmation !== null}
            instance={closeConfirmation}
            onConfirm={confirmClose}
            onCancel={cancelClose}
          />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
