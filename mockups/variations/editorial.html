      theme: {
        extend: {

            serif: ['Playfair Display', 'serif'],

  <style>
    /* Editorial color palette */
    :root {
      --cream-bg: #faf8f5;
      --cream-dark: #f5f2ed;
      --cream-darker: #ebe6de;
      --brown-dark: #2d2a26;
      --brown-medium: #5a5550;
      --brown-light: #8f8b86;
      --brown-muted: #b8b5b1;
      --gold: #b8860b;
      --gold-light: #daa520;
      --sage: #8fbc8f;
      --sage-dark: #6b9f6b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--cream-bg);
      font-family: 'Crimson Pro', serif;
      color: var(--brown-dark);
      line-height: 1.6;
    }

    /* Elegant entrance animations - slow and graceful */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-in {
      animation: fadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }

    /* Graceful pulse for working state */
    @keyframes gentlePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .pulse-working {
      animation: gentlePulse 3s ease-in-out infinite;
    }

    /* Smooth transitions */
    .instance-item {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Exit animation */
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
    .animate-out {
      animation: fadeOut 0.5s ease forwards;
      pointer-events: none;
    }

    /* Focus mode animations */
    @keyframes focusExpand {
      from { opacity: 0.9; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }
    .focus-expand {
      animation: focusExpand 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    .focus-transition {
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Terminal styling */
    .terminal-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    /* Subtle shadows - barely visible */
    .shadow-editorial {
      box-shadow: 0 1px 3px rgba(45, 42, 38, 0.05), 0 1px 2px rgba(45, 42, 38, 0.03);
    }

    .shadow-editorial-md {
      box-shadow: 0 4px 6px rgba(45, 42, 38, 0.05), 0 2px 4px rgba(45, 42, 38, 0.03);
    }

    .shadow-editorial-lg {
      box-shadow: 0 10px 15px rgba(45, 42, 38, 0.06), 0 4px 6px rgba(45, 42, 38, 0.04);
    }

    /* Elegant borders */
    .border-editorial {
      border: 1px solid rgba(45, 42, 38, 0.12);
    }

    .border-editorial-light {
      border: 1px solid rgba(45, 42, 38, 0.08);
    }

    /* Drop cap style for sections */
    .drop-cap::first-letter {
      font-size: 3em;
      font-weight: 900;
      float: left;
      line-height: 0.9;
      margin: 0.1em 0.1em 0 0;
      color: var(--gold);
      font-family: 'Playfair Display', serif;
    }

    /* Newspaper/manuscript style cards */
    .card-manuscript {
      background: #ffffff;
      border: 1px solid rgba(45, 42, 38, 0.12);
      position: relative;
    }

    .card-manuscript::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(184, 134, 11, 0.3), transparent);
    }

    /* Elegant hover effects */
    .hover-lift {
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .hover-lift:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(45, 42, 38, 0.08);
    }

    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }

    .hover-highlight {
      transition: all 0.5s ease;
    }
    .hover-highlight:hover {
      background: rgba(184, 134, 11, 0.04);
      transform: translateX(6px);
    }

    /* Status indicator as elegant diamonds */
    .status-diamond {
      width: 8px;
      height: 8px;
      transform: rotate(45deg);
      border-radius: 1px;
    }

    /* Scrollbar styling - refined */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--cream-dark);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--brown-muted);
      border-radius: 5px;
      border: 2px solid var(--cream-dark);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--brown-light);
    }

    /* Typography refinements */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .display-heading {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      letter-spacing: -0.03em;
    }

    /* Decorative divider */
    .divider-ornament {
      position: relative;
      text-align: center;
      margin: 2rem 0;
    }

    .divider-ornament::before,
    .divider-ornament::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(45, 42, 38, 0.15), transparent);
    }

    .divider-ornament::before {
      left: 0;
    }

    .divider-ornament::after {
      right: 0;
    }

    /* Elegant badge */
    .badge-editorial {
      font-family: 'Crimson Pro', serif;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
    }

    /* Press effect - subtle */
    .press-effect:active {
      transform: scale(0.98);
    }

    /* Elegant glow for active state */
    .active-glow {
      box-shadow: 0 0 0 1px rgba(184, 134, 11, 0.3), 0 4px 12px rgba(184, 134, 11, 0.12);
    }

    /* Overlay backdrop */
    .overlay-editorial {
      background: rgba(250, 248, 245, 0.85);
      backdrop-filter: blur(10px);
    }

    /* Terminal glow - very subtle */
    .terminal-glow {
      position: relative;
    }
    .terminal-glow::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, rgba(143, 188, 143, 0.04) 0%, transparent 100%);
      pointer-events: none;
    }

    /* Refined quote styling */
    .quote-editorial {
      border-left: 3px solid var(--gold);
      padding-left: 1.5rem;
      font-style: italic;
      color: var(--brown-medium);
    }
  </style>
</head>

    // Status indicator component - elegant circle
    const StatusDot = ({ status, size = 'md' }) => {
      const sizeClasses = {
        sm: 'w-2 h-2',
        md: 'w-2.5 h-2.5',
        lg: 'w-3 h-3',
      };

      const colorClasses = {
        working: 'bg-sage pulse-working',
        awaiting: 'bg-gold',
        idle: 'bg-editorial-light',
        error: 'bg-red-700',
      };

      return (
        <span className={`inline-block rounded-full ${sizeClasses[size]} ${colorClasses[status]}`} />
      );
    };

    // Status badge with text
    const StatusBadge = ({ status }) => {
      const labels = {
        working: 'Active',
        awaiting: 'Attention',
        idle: 'Resting',
        error: 'Issue',
      };

      const colorClasses = {
        working: 'bg-sage/10 text-sage-dark border-sage/30',
        awaiting: 'bg-gold/10 text-gold-dark border-gold/40',
        idle: 'bg-editorial-light/10 text-editorial-medium border-editorial-light/30',
        error: 'bg-red-50 text-red-800 border-red-300',
      };

      return (
        <span className={`badge-editorial inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full border ${colorClasses[status]}`}>
          <StatusDot status={status} size="sm" />
          {labels[status]}
        </span>
      );
    };

    // Pin icon (star)
    const PinIcon = ({ pinned, onClick, size = 'md' }) => {
      const sizeClasses = {
        sm: 'w-3.5 h-3.5',
        md: 'w-4 h-4',
        lg: 'w-4.5 h-4.5',
      };

      const handleClick = (e) => {
        e.stopPropagation();
        onClick();
      };

      return (
        <button
          onClick={handleClick}
          className={`
            p-1.5 rounded transition-all duration-500
            transform hover:scale-110 active:scale-95
            ${pinned
              ? 'text-gold hover:text-gold-light'
              : 'text-editorial-muted hover:text-editorial-medium'}
          `}
          title={pinned ? 'Unpin instance' : 'Pin instance'}
        >
          <svg
            className={sizeClasses[size]}
            viewBox="0 0 24 24"
            fill={pinned ? 'currentColor' : 'none'}
            stroke="currentColor"
            strokeWidth="1.5"
          >
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" />
          </svg>
        </button>
      );
    };

    // Editable name component
    const EditableName = ({
      instance, isEditing, editingName,
      onStartEdit, onNameChange, onConfirm, onCancel,
      className = ''
    }) => {
      const inputRef = React.useRef(null);

      useEffect(() => {
        if (isEditing && inputRef.current) {
          inputRef.current.focus();
          inputRef.current.select();
        }
      }, [isEditing]);

      const handleKeyDown = (e) => {
        if (e.key === 'Enter') { e.preventDefault(); onConfirm(); }
        if (e.key === 'Escape') { e.preventDefault(); onCancel(); }
      };

      if (isEditing) {
        return (
          <input
            ref={inputRef}
            type="text"
            value={editingName}
            onChange={(e) => onNameChange(e.target.value)}
            onKeyDown={handleKeyDown}
            onBlur={onConfirm}
            onClick={(e) => e.stopPropagation()}
            maxLength={32}
            className={`
              bg-white border border-gold rounded px-2.5 py-1
              text-editorial-dark font-body font-semibold outline-none
              focus:ring-2 focus:ring-gold/30 ${className}
            `}
            style={{ width: `${Math.max(editingName.length, 8)}ch` }}
          />
        );
      }

      return (
        <span
          className={`font-body font-semibold cursor-text hover:text-gold transition-colors duration-500 ${className}`}
          onDoubleClick={(e) => { e.stopPropagation(); onStartEdit(); }}
          title="Double-click to rename"
        >
          {instance.name}
        </span>
      );
    };

    // Close button component
    const CloseButton = ({ onClick, className = '' }) => (
      <button
        onClick={(e) => { e.stopPropagation(); onClick(); }}
        className={`p-1.5 rounded transition-all duration-500 text-editorial-light
                    hover:text-red-600 hover:bg-red-50 hover-scale press-effect ${className}`}
        aria-label="Close instance"
      >
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </button>
    );

    // Confirmation dialog
    const ConfirmDialog = ({ isOpen, onConfirm, onCancel, instance }) => {
      if (!isOpen || !instance) return null;

      const getMessage = () => {
        if (instance.status === 'working') {
          return `"${instance.name}" is currently working. Are you sure you want to close it?`;
        }
        if (instance.status === 'awaiting') {
          return `"${instance.name}" is awaiting input. Are you sure you want to close it?`;
        }
        if (instance.status === 'error') {
          return `"${instance.name}" has an error. Are you sure you want to close it?`;
        }
        if (instance.pinned) {
          return `"${instance.name}" is pinned. Are you sure you want to close it?`;
        }
        return `Close "${instance.name}"?`;
      };

      return (
        <div className="fixed inset-0 overlay-editorial flex items-center justify-center z-50">
          <div className="card-manuscript rounded-lg p-8 max-w-md shadow-editorial-lg animate-in">
            <h3 className="text-xl font-serif font-bold mb-3 text-editorial-dark">Close Instance</h3>
            <p className="text-editorial-medium mb-8 font-body">{getMessage()}</p>
            <div className="flex justify-end gap-4">
              <button
                onClick={onCancel}
                className="px-5 py-2.5 rounded border border-editorial-light text-editorial-medium hover:text-editorial-dark hover:bg-cream-200 transition-all duration-500 font-body"
              >
                Cancel
              </button>
              <button
                onClick={onConfirm}
                className="px-5 py-2.5 rounded bg-red-600 text-white hover:bg-red-700 border border-red-700 transition-all duration-500 font-body"
              >
                Close Instance
              </button>
            </div>
          </div>
        </div>
      );
    };

    const Tooltip = ({ children, text, position = 'top' }) => (

          transition-opacity duration-500 delay-500
          pointer-events-none whitespace-nowrap

          ${position === 'left' ? 'right-full top-1/2 -translate-y-1/2 mr-2' : ''}

            </>
          )}
        </svg>
      </button>
    );

    // Thumbnail instance for focus mode
    const ThumbnailInstance = ({ instance, isActive, onClick }) => (
      <div
        onClick={onClick}
        className={`
          flex items-center gap-2.5 px-3 py-2.5 rounded-lg cursor-pointer
          transition-all duration-500 hover:bg-cream-200
          ${isActive ? 'bg-cream-200 ring-1 ring-gold/40' : 'bg-white border-editorial-light'}

        <StatusDot status={instance.status} size="sm" />
        <span className="text-sm font-body font-medium truncate flex-1 text-editorial-dark">{instance.name}</span>
      </div>
    );

    // Focus overlay
    const FocusOverlay = ({ onClick, children }) => (
      <div
        className="fixed inset-0 overlay-editorial z-40 flex"
        onClick={onClick}
      >
        <div onClick={(e) => e.stopPropagation()} className="flex flex-1">
          {children}
        </div>
      </div>

              onConfirm={() => onConfirmRename(instance.id)}
              onCancel={onCancelEditing}
              className="text-lg"
            />
            <StatusBadge status={instance.status} />
          </div>
          <div className="flex items-center gap-2.5 text-xs text-editorial-light font-mono">
            {instance.workingDir}
          </div>
        </div>
        <div className="flex-1 p-6 terminal-text text-editorial-medium overflow-auto">
          {instance.lastOutput.map((line, i) => (
            <div key={i} className="py-0.5">{line}</div>
          ))}
          <div className="mt-6 text-editorial-light">

            [Terminal output would appear here]<br/>
            This is a mockup preview of the terminal<br/>
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          </div>
        </div>
      </div>
    );

    // Focused Terminal View
    const FocusedTerminalView = ({ instance, onCollapse, editingInstanceId, editingName, onStartEditing, onEditingNameChange, onConfirmRename, onCancelEditing }) => (
      <div className="flex-1 bg-cream-dark flex flex-col rounded-lg overflow-hidden shadow-editorial-lg ring-1 ring-gold/40 active-glow focus-expand terminal-glow">
        <div className="flex items-center justify-between px-6 py-4 bg-white border-b border-editorial">
          <div className="flex items-center gap-4">
            <StatusDot status={instance.status} size="lg" />
            <EditableName
              instance={instance}
              isEditing={editingInstanceId === instance.id}
              editingName={editingName}
              onStartEdit={() => onStartEditing(instance.id, instance.name)}
              onNameChange={onEditingNameChange}
              onConfirm={() => onConfirmRename(instance.id)}
              onCancel={onCancelEditing}
              className="text-xl"
            />
            <StatusBadge status={instance.status} />
          </div>
          <div className="flex items-center gap-5">
            <span className="text-xs text-editorial-light font-mono">
              {instance.workingDir}
            </span>
            <ExpandButton onClick={onCollapse} expanded={true} />
          </div>
        </div>
        <div className="flex-1 p-6 terminal-text text-editorial-medium overflow-auto">
          {instance.lastOutput.map((line, i) => (
            <div key={i} className="py-0.5">{line}</div>
          ))}
          <div className="mt-6 text-editorial-light">
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€<br/>
            [Terminal output would appear here]<br/>
            This is a mockup preview of the terminal<br/>
            Press Escape or click outside to exit focus mode<br/>
            â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          </div>
        </div>
      </div>
    );

    // Main App
    const App = () => {
      const [layout, setLayout] = useState('tabs');
      const [activeInstance, setActiveInstance] = useState('1');
      const [instances, setInstances] = useState(mockInstances);
      const [editingInstanceId, setEditingInstanceId] = useState(null);
      const [editingName, setEditingName] = useState('');
      const [focusedInstance, setFocusedInstance] = useState(null);
      const [currentView, setCurrentView] = useState('instances');
      const [sessions] = useState(mockSessions);
      const [expandedSessions, setExpandedSessions] = useState(new Set());
      const [sessionSearch, setSessionSearch] = useState('');
      const [showWelcome, setShowWelcome] = useState(() => {
        if (typeof window !== 'undefined') {
          return localStorage.getItem('cc-welcome-dismissed') !== 'true';
        }
        return true;
      });

      const toggleSessionExpanded = (sessionId) => {
        setExpandedSessions(prev => {
          const next = new Set(prev);
          if (next.has(sessionId)) {
            next.delete(sessionId);
          } else {
            next.add(sessionId);
          }
          return next;
        });
      };

      const dismissWelcome = () => {
        setShowWelcome(false);
        localStorage.setItem('cc-welcome-dismissed', 'true');
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (editingInstanceId) return;
          if (e.key === 'Escape' && focusedInstance) {
            setFocusedInstance(null);
          }
          if (e.key === 'Enter' && activeInstance && !focusedInstance) {
            setFocusedInstance(activeInstance);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [focusedInstance, activeInstance, editingInstanceId]);

      const handleDoubleClickInstance = (instanceId) => {
        if (focusedInstance === instanceId) {
          setFocusedInstance(null);
        } else {
          setFocusedInstance(instanceId);
        }
      };

      const exitFocusMode = () => {
        setFocusedInstance(null);
      };

      const switchFocus = (instanceId) => {
        setActiveInstance(instanceId);
        setFocusedInstance(instanceId);
      };

      const validateName = (name) => {
        if (!name || name.length === 0) return false;
        if (name.length > 32) return false;
        return /^[a-zA-Z0-9_-]+$/.test(name);
      };

      const startEditing = (instanceId, currentName) => {
        setEditingInstanceId(instanceId);
        setEditingName(currentName);
      };

      const cancelEditing = () => {
        setEditingInstanceId(null);
        setEditingName('');
      };

      const confirmRename = (instanceId) => {
        const trimmedName = editingName.trim();
        if (validateName(trimmedName)) {
          setInstances(prev => prev.map(inst =>
            inst.id === instanceId ? { ...inst, name: trimmedName } : inst
          ));
        }
        cancelEditing();
      };

      const togglePin = (instanceId) => {
        setInstances(prev => prev.map(instance =>
          instance.id === instanceId
            ? { ...instance, pinned: !instance.pinned }
            : instance
        ));
      };

      const [closeConfirmation, setCloseConfirmation] = useState(null);

      const requestClose = (instance) => {
        const needsConfirmation =
          instance.status === 'working' ||
          instance.status === 'awaiting' ||
          instance.status === 'error' ||
          instance.pinned;

        if (needsConfirmation) {
          setCloseConfirmation(instance);
        } else {
          handleCloseInstance(instance.id);
        }
      };

      const handleCloseInstance = (instanceId) => {
        const instanceIndex = instances.findIndex(i => i.id === instanceId);
        const wasActive = activeInstance === instanceId;

        setInstances(prev => prev.map(i =>
          i.id === instanceId ? { ...i, isClosing: true } : i
        ));

        setTimeout(() => {
          setInstances(prev => {
            const remaining = prev.filter(i => i.id !== instanceId);

            if (wasActive && remaining.length > 0) {
              const newActiveIndex = Math.max(0, instanceIndex - 1);
              setActiveInstance(remaining[Math.min(newActiveIndex, remaining.length - 1)].id);
            } else if (remaining.length === 0) {
              setActiveInstance(null);
            }

            return remaining;
          });
        }, 500);
      };

      const confirmClose = () => {
        if (closeConfirmation) {
          handleCloseInstance(closeConfirmation.id);
          setCloseConfirmation(null);
        }
      };

      const cancelClose = () => {
        setCloseConfirmation(null);
      };

      const sortedInstances = [...instances].sort((a, b) => {
        if (a.pinned && !b.pinned) return -1;
        if (!a.pinned && b.pinned) return 1;
        return 0;
      });

      const activeInst = instances.find(i => i.id === activeInstance) || instances[0];

      return (
        <div className="h-screen flex flex-col bg-cream-100">
          {/* Header */}
          <header className="flex items-center justify-between px-8 py-5 bg-white border-b border-editorial shadow-editorial">
            <div className="flex items-center gap-6">
              <h1
                className="text-2xl font-serif font-black tracking-tight text-editorial-dark cursor-pointer hover:text-gold transition-colors duration-500"
                onClick={() => setCurrentView('home')}
                title="Go to Home"
              >
                <span className="text-gold display-heading">CC</span> <span className="display-heading">Orchestrator</span>
              </h1>
              <div className="text-xs text-editorial-medium font-body tracking-wide">
                EDITORIAL
              </div>
              <div className="text-xs text-editorial-light font-mono">
                {instances.length} instances
                {instances.filter(i => i.pinned).length > 0 && (
                  <span className="ml-2 text-gold">
                    ({instances.filter(i => i.pinned).length} pinned)
                  </span>
                )}
              </div>
            </div>
            <div className="flex items-center gap-4">
              <Tooltip text="Session History" position="bottom">
                <button
                  onClick={() => setCurrentView(currentView === 'history' ? 'instances' : 'history')}
                  className={`
                    flex items-center gap-2.5 px-4 py-2 rounded-lg text-sm font-body font-semibold transition-all duration-500
                    ${currentView === 'history'
                      ? 'bg-gold text-white'
                      : 'text-editorial-medium hover:text-editorial-dark hover:bg-cream-100 border border-editorial-light'}
                  `}
                >
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span className="hidden sm:inline">History</span>
                </button>
              </Tooltip>
              {currentView === 'instances' && (
                <LayoutSwitcher layout={layout} onChange={setLayout} />
              )}
            </div>
          </header>

          {/* Main content */}
          <div className="flex-1 flex overflow-hidden">
            <div className="flex-1 flex flex-col overflow-hidden">
              {currentView === 'history' ? (
                <HistoryView
                  sessions={sessions}
                  expandedSessions={expandedSessions}
                  onToggleSession={toggleSessionExpanded}
                  searchQuery={sessionSearch}
                  onSearchChange={setSessionSearch}
                />
              ) : currentView === 'home' ? (
                <HomePage
                  instances={instances}
                  showWelcome={showWelcome}
                  onDismissWelcome={dismissWelcome}
                  onNewInstance={() => {
                    setCurrentView('instances');
                  }}
                  onViewAll={() => setCurrentView('instances')}
                  onSelectInstance={(id) => {
                    setActiveInstance(id);
                    setCurrentView('instances');
                  }}
                />
              ) : instances.length === 0 ? (
                <EmptyState />
              ) : (
                <>
                  {layout === 'tabs' && (
                    <>
                      <TabBarLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                      {activeInst && (
                        <TerminalView
                          instance={activeInst}
                          editingInstanceId={editingInstanceId}
                          editingName={editingName}
                          onStartEditing={startEditing}
                          onEditingNameChange={setEditingName}
                          onConfirmRename={confirmRename}
                          onCancelEditing={cancelEditing}
                        />
                      )}
                    </>
                  )}
                  {layout === 'cards' && (
                    <div className="flex-1 overflow-auto bg-cream-100">
                      <CardLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                    </div>
                  )}
                  {layout === 'list' && (
                    <div className="flex-1 overflow-auto bg-cream-100">
                      <ListLayout
                        instances={sortedInstances}
                        activeId={activeInstance}
                        onSelect={setActiveInstance}
                        onTogglePin={togglePin}
                        onRequestClose={requestClose}
                        onDoubleClick={handleDoubleClickInstance}
                        onExpand={(id) => setFocusedInstance(id)}
                        editingInstanceId={editingInstanceId}
                        editingName={editingName}
                        onStartEditing={startEditing}
                        onEditingNameChange={setEditingName}
                        onConfirmRename={confirmRename}
                        onCancelEditing={cancelEditing}
                      />
                      {activeInst && (
                        <div className="border-t border-editorial">
                          <TerminalView
                            instance={activeInst}
                            editingInstanceId={editingInstanceId}
                            editingName={editingName}
                            onStartEditing={startEditing}
                            onEditingNameChange={setEditingName}
                            onConfirmRename={confirmRename}
                            onCancelEditing={cancelEditing}
                          />
                        </div>
                      )}
                    </div>
                  )}
                </>
              )}
            </div>
          </div>

          {/* Focus Mode Overlay */}
          {focusedInstance && instances.find(i => i.id === focusedInstance) && (
            <FocusOverlay onClick={exitFocusMode}>
              <div className="flex-1 p-8 flex">
                <FocusedTerminalView
                  instance={instances.find(i => i.id === focusedInstance)}
                  onCollapse={exitFocusMode}
                  editingInstanceId={editingInstanceId}
                  editingName={editingName}
                  onStartEditing={startEditing}
                  onEditingNameChange={setEditingName}
                  onConfirmRename={confirmRename}
                  onCancelEditing={cancelEditing}
                />
              </div>

              {instances.length > 1 && (
                <div className="w-64 bg-white border-l border-editorial p-5 flex flex-col gap-2.5 overflow-auto">
                  <div className="text-xs text-editorial-medium font-body font-semibold mb-2 uppercase tracking-wide">Other Instances</div>
                  {sortedInstances
                    .filter(i => i.id !== focusedInstance)
                    .map(instance => (
                      <ThumbnailInstance
                        key={instance.id}
                        instance={instance}
                        isActive={instance.id === activeInstance}
                        onClick={() => switchFocus(instance.id)}
                      />
                    ))}
                </div>
              )}
            </FocusOverlay>
          )}

          {/* Confirmation Dialog */}
          <ConfirmDialog
            isOpen={closeConfirmation !== null}
            instance={closeConfirmation}
            onConfirm={confirmClose}
            onCancel={cancelClose}
          />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
